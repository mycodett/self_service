{% extends "admin_base.html" %}

{% block admin-title %}Upload PF Status{% endblock %}

{% block admin-content %}


<h1>Upload Excel Data</h1>

{% if messages %}
    <div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>



{% endblock %}
